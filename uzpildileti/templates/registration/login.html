<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autorizācija</title>
  {% load static %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
</head>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>UZPILDILETI.LV</h2>
				<p class="text-1"><b>Ātri</b> un <b>vienkārši</b> apskati lētākās degvielas cenas ko piedāvā visas Latvijas degvielas uzpildes stacijas.</p>
				<div class="form-left-last">
					<a href="{% url 'register' %}" type="submit" name="register" class="register">Reģistrācija</a>
				</div>
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				{% csrf_token %}
				<h2>AUTORIZĀCIJA</h2>
				<div class="form-row">
					<label for="your_email">Jūsu ēpasts</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="password">Parole</label>
						<input type="password" name="password" id="password" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="comfirm-password">Apstiprināt paroli</label>
						<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="login" class="login" value="Autorizēties">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
