<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reģistrācija</title>
  {% load static %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <link href="{% static 'css/register.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
</head>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>UZPILDILETI.LV</h2>
				<p class="text-1"><b>Ātri</b> un <b>vienkārši</b> apskati lētākās degvielas cenas ko piedāvā visas Latvijas degvielas uzpildes stacijas.</p>
				<div class="form-left-last">
					<a href="{% url 'login' %}" type="submit" name="login" class="login">Autorizācija</a>
				</div>
			</div>
			<form class="form-detail" action="{% url 'register' %}" method="post" id="myform">
				{% csrf_token %}
				<h2>REĢISTRĀCIJA</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">Vārds</label>
						<input type="text" name="first_name" id="first_name" class="input-text" required>
					</div>
					<div class="form-row form-row-2">
						<label for="number">Telefona Nr.</label>
						<input type="text" name="number" id="number" class="input-text" required>
					</div>
				</div>
				<div class="form-row">
					<label for="email">Jūsu ēpasts</label>
					<input type="email" name="email" id="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="password1">Parole</label>
						<input type="password" name="password1" id="password1" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="comfirm-password">Apstiprināt paroli</label>
						<input type="password" name="password2" id="password2" class="input-text" required>
					</div>
				</div>
				<div class="form-checkbox">
					<label class="container"><p>Es piekrītu <a href="#" class="text">privātuma politikai </a> un <a href="#" class="text">datu regulai</a></p>
					  	<input type="checkbox" name="checkbox" required>
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Reģistrēties">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
