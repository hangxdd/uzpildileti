<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    {% block css %}
    {% endblock %}
    {% block title %}
    {% endblock %}
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="container-fluid">
            <div class="navb-logo">
                <a href="/">
                    <img src="{% static 'img/logo.png' %}" href="/" alt="Logo">
                </a>
            </div>
            <div class="navb-items d-none d-xl-flex">
                <div class="item">
                    <a href="/">Sākums</a>
                </div>
                <div class="item">
                    <a href="/favourite">Izlases saraksts</a>
                </div>
                <div class="item">
                    <a href="/about">Par mums</a>
                </div>
                <div class="item-button">
                    <a href="/profile" type="button">Profils</a>
                </div>
            </div>

            <!-- Button trigger modal -->
            <div class="mobile-toggler d-lg-none">
                <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
                    <i class="bi bi-list"></i>
                </a>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="navbModal" tabindex="-1" aria-hidden="true">
                <div class="modal-header">
                    <a href="/">
                        <img src="{% static 'img/logo.png' %}" href="/" alt="Logo">
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-line">
                        <i class="bi bi-house"></i><a href="/"> Sākums</a>
                    </div>
                    <div class="modal-line">
                        <i class="bi bi-dot"></i><a href="/favourite"> Izlases saraksts</a>
                    </div>
                    <div class="modal-line">
                        <i class="bi bi-question"></i><a href="/about"> Par mums</a>
                    </div>
                    <div class="modal-item">
                        <a href="/profile" type="button">Profils</a>
                    </div>
                </div>
            </div>
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
